<!DOCTYPE html>
    <script>
       
       var a,b
       var media
       
        a = parseFloat(prompt("digite a distância em KM"))
        b = parseFloat(prompt("digite o combustível gasto em Litros"))

        media = a/b

        document.write("o consumo médio é de " + media + " Litros/Km" )
    </script>
</html>
