<!DOCTYPE html>
    <script>
       
      var n1,n2

        n1 = parseInt(prompt("digite um numero"))
        n2 = parseInt(prompt("digite outro numero"))

        if(n1 % n2 == 0){
            document.write("os numeros " + n1 + " e " + n2 +  " são multiplos")
        } else {
            document.write("os numeros " + n1 + " e " + n2 + " não são multiplos")
        }
    </script>
</html>
